<form class="col-md-4 col-md-offset-4 animate__animated animate__fadeInTopLeft" id="login" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
						<section id="inner-wrapper" class="login">
							<article>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon bg-primary"><i class="fa fa-envelope"> </i></span>
											<input type="text" class="form-control" placeholder="Email Address" name="email" #email [formControl]="myForm.controls['email']">
                                        </div>
                                            <small *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched" id="small"class="form-text">Please Enter your Email Address!</small>
										
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon bg-primary"><i class="fa fa-key"> </i></span>
											<input type="password" class="form-control" placeholder="Password" name="password" #password [formControl]="myForm.controls['password']">
                                        </div>
                                        <small *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched" id="small" class="form-text">Please Enter your Password!</small>
									</div>
									  <button [disabled]="!myForm.valid" (click)="login(email.value,password.value)" type="submit" class="btn btn-success btn-block bg-primary">Login</button>
							</article>  
                            <hr> 
                            <button type="submit"><small id="small" class="form-text"><a routerLink="/sign-up" (click)="onActivate($event)">Don't have an account? Click here to Sign-up!</a></small></button>
                            <div *ngIf="errorData" class="alert alert-danger mt-4" role="alert">
                                {{errorData}}
                              </div>
                               
						</section>

                    </form>
